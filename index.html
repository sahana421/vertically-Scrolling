<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Zone Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="strip"></div>
    <div class="container">
        <div class="zone" id="zone1">
          <p class="a">Industries we
            <br>
            serve
        </p>
            
          
        </div>
        
        
        <div class="zone" id="zone2">
            <div class="carousel">
                <div class="carousel-content" id="upward">
                    
                    <div class="carousel-item">
                        <i class="fa-solid fa-store"></i> &nbsp;D2C
                    </div>
                    <div class="carousel-item">
                        <i class="fa-solid fa-kit-medical"></i>&nbsp; Health Tech
                    </div>

                    
                    <div class="carousel-item">
                        <i class="fa-solid fa-city"></i>&nbsp; B2B
                    </div>

                   
                    <div class="carousel-item">
                        <i class="fa-solid fa-landmark"></i>&nbsp;FinTech
                    </div>
                    <div class="carousel-item">
                        <i class="fa-solid fa-desktop"></i>&nbsp; EdTech
                    </div>
                    <div class="carousel-item">
                        <i class="fa-solid fa-dumbbell"></i>&nbsp; Personal care & Fitness
                    </div>
                </div>
            </div>
        </div>
        <div class="zone" id="zone3">
            <div class="carousel">
                <div class="carousel-content" id="downward">
                    <div class="carousel-item">
                        <i class="fa-solid fa-desktop"></i> &nbsp;SaaS
                    </div>
                    <div class="carousel-item">
                        <i class="fa-solid fa-store"></i>&nbsp; B2C
                    </div>
                    <div class="carousel-item">
                        <i class="fa-solid fa-landmark"></i>&nbsp; FinTech
                    </div>
                    <div class="carousel-item">
                        <i class="fa-solid fa-desktop"></i> &nbsp;EdTech
                    </div>
                    <div class="carousel-item">
                        <i class="fa fa-car" aria-hidden="true"></i>&nbsp; Sports
                    </div>
                    <div class="carousel-item">
                        <i class="fa-solid fa-bus"></i>&nbsp;E-commerce
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
   <div class="strip"></div>
    <script src="script.js"></script>
    
</body>
</html>
